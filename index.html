<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de macronutrientes</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/response.css">
</head>

<body>
    <main>
        <div class="logo-container">
            <img src="imgs/logo.png" alt="Logo - Nutrient Calc">
        </div>

        <section class="form-container" role="form">
            <form action="/" method="POST" id="form-macros">

                <div class="form-group">
                    <label for="idade" class="strong-text">Idade (anos)</label>
                    <input type="number" id="idade" name="idade" min="0" max="120" required>
                </div>

                <div class="form-group radio-group">
                    <p>Sexo:</p>

                    <div>
                        <input type="radio" id="sexo_masc" name="sexo" required>
                        <label for="sexo_masc" class="simple-text">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="sexo_fem" name="sexo" required>
                        <label for="sexo_fem" class="simple-text">Feminino</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="peso" class="strong-text">Peso (Kg)</label>
                    <input type="number" id="peso" name="peso" min="0" required>
                </div>

                <div class="form-group">
                    <label for="altura" class="strong-text">Altura (cm)</label>
                    <input type="number" id="altura" name="altura" min="0" required>
                </div>

                <div class="form-group radio-group">
                    <p>Pratica atividade física?</p>

                    <div>
                        <input type="radio" id="opcao_pratica_atividade" name="pratica_atividade" value="sim" required>
                        <label for="sim" class="simple-text">Sim</label>
                    </div>
                    <div>
                        <input type="radio" id="opcao_pratica_atividade" name="pratica_atividade" value="nao" required>
                        <label for="nao" class="simple-text">Não</label>
                    </div>
                </div>

                <div class="form-group" id="atividade-form">
                    <label for="nivel-atividade" class="strong-text">Nível de atividade física</label>

                    <select id="nivel-atividade" name="nivel-atividade" required>
                        <option value="pouco_ativo">Pouco ativo</option>
                        <option value="moderado">Moderado</option>
                        <option value="ativo">Ativo</option>
                        <option value="atleta">Atleta</option>
                    </select>
                </div>

                <button type="submit">Calcular macros</button>
            </form>

            <div id="aviso-atividade-fisica">
                <p><strong>Importante:</strong> A prática de atividade física é essencial para manter a saúde e o
                    bem-estar. Considere incluir exercícios na sua rotina para melhorar a qualidade de vida.</p>
            </div>

            <div id="form-response" aria-live="polite"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
